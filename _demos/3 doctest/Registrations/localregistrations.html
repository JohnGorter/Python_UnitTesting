<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Example local registration</h1>
    <div id="app">
        <component-a></component-a>
    </div>
        
    <script>

    const ComponentA = {
        data:function () {
            return { name:'john gorter' }
        },
        template:`
        <h1>{{name}}</h1>
        `
    };

    var app = new Vue({
        el:'#app',
        components:{
           ComponentA
        }
    })
    </script>

</body>
</html>
